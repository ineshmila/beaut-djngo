<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmetics Products</title>

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- swiper css -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <!-- lightgallery css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/css/lightgallery.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="../static/style.css">

   <style>
/* Section principale */
.product-form-section {
    display: flex;
    min-height: 90vh;
    align-items: center;
    justify-content: center;
    background: #fff0f5; /* doux rose */
    padding: 40px;
}

/* Partie image slider */
.image-slider {
    flex: 1;
    margin-right: 20px;
}

.image-slider .swiper {
    width: 100%;
    height: 500px;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

.image-slider img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Partie formulaire */
.form-container {
    flex: 1;
    background: #ffffff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}
textarea {
    height: 100px; /* diminue la hauteur */
    resize: none; /* empêche d'agrandir manuellement */
    font-family: 'Poppins', sans-serif; /* jolie écriture */
    font-size: 14px; /* texte plus clean */
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    width: 100%;
    background-color: #fdfdfd;
}
.form-container h2 {
    margin-bottom: 20px;
    color: #8a2be2;
    font-family: 'Poppins', sans-serif;
    font-size: 28px;
}

/* Style du formulaire */
form input[type="text"],
form input[type="number"],
form input[type="file"],
form textarea,
form select {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 15px;
    background-color: #fafafa;
}

form button[type="submit"].btn {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #f06d6d, #f79d9d);
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

form button[type="submit"].btn:hover {
    background: linear-gradient(135deg, #f06d6d, #f78b8b);
}
.custom-form {
    font-family: 'Poppins', 'Segoe UI', sans-serif; /* jolie police lisible */
    font-size: 16px;
    color: #555; /* couleur douce */
}

/* Style des champs de formulaire */
.custom-form input[type="text"],
.custom-form input[type="number"],
.custom-form input[type="file"],
.custom-form textarea,
.custom-form select {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #fafafa;
    font-size: 16px;
    color: #333;
    transition: all 0.3s ease;
}

/* Focus sur les champs */
.custom-form input:focus,
.custom-form textarea:focus,
.custom-form select:focus {
    border-color: #e00f89;
    background-color: #fff;
    outline: none;
}

/* Bouton Ajouter */
.custom-form .btn {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #f06d6d, #f79d9d);
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

.custom-form .btn:hover {
    background: linear-gradient(135deg, #f06d6d, #f78b8b);
}

/* Style des paragraphes générés par form.as_p */
.custom-form p {
    margin-bottom: 15px;
}

/* Style des labels s'ils existent */
.custom-form label {
    font-weight: 600;
    margin-bottom: 5px;
    display: block;
    color: #444;
}
</style>

</head>

<body>

<!-- Header -->
<header class="header">
    <a href="#home" class="logo">
        <img src="../static/image/logo.png" alt="Logo">
    </a>

    <form action="" class="search-form">
        <input type="search" placeholder="Search here..." id="search-box">
        <label for="search-box" class="fas fa-search"></label>
    </form>

    <div class="icons">
        <div id="search-btn" class="fas fa-search"></div>
        <a href="{% url 'liste_produits' %}" class="fas fa-home"></a>
        <a href="{% url 'logout' %}" class="fas fa-sign-out-alt"></a>

        
    </div>
</header>

<!-- Navbar -->
<nav class="navbar">
    <div id="close-navbar" class="fas fa-times"></div>
    <a href="#home">Home</a>
    <a href="#shop">Shop</a>
    <a href="#gallery">Gallery</a>
    <a href="#team">Team</a>
    <a href="#arrivals">Arrivals</a>
    <a href="#blogs">Blogs</a>
</nav>

<!-- Shop section -->
<section class="shop" id="shop">
    <div class="heading">
        <h1>Ajouter un Nouveau Produit</h1>
    </div>

    <section class="product-form-section">
        <div class="image-slider">
            <!-- Swiper container pour images -->
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="../static/image/home-img-1.png" alt="Produit 1"></div>
                    <div class="swiper-slide"><img src="../static/image/category-2.png" alt="Produit 2"></div>
                    <div class="swiper-slide"><img src="../static/image/category-3.png" alt="Produit 3"></div>
                    <!-- Ajoute d'autres images si tu veux -->
                </div>
            </div>
        </div>
    
        <div class="form-container">
            
            <form method="post" enctype="multipart/form-data" class="custom-form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn">Ajouter</button>
            </form>
            
        </div>
    </section>
    

    <!-- Produits affichés -->
    <div class="products-container">
        {% for produit in produits %}
        <div class="product-card">
            <div class="image">
                {% if produit.image %}
                    <img src="{{ produit.image.url }}" alt="{{ produit.nom }}">
                {% endif %}
                <div class="icons">
                    <a href="{% url 'modifier_produit' produit.id %}" title="Modifier">
                        <i class="fas fa-edit"></i>
                    </a>
                    <a href="{% url 'supprimer_produit' produit.id %}" title="Supprimer" onclick="return confirm('Êtes-vous sûr ?');">
                        <i class="fas fa-trash"></i>
                    </a>
                </div>
            </div>
            <div class="content">
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                </div>
                <h3>{{ produit.nom }}</h3>
                <div class="price">{{ produit.prix }} €</div>
                <p>{{ produit.description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</section>

<!-- Scripts -->
<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

<script>
var swiper = new Swiper(".products-slider", {
    slidesPerView: 'auto',
    spaceBetween: 20,
    grabCursor: true,
    loop: false,
    navigation: false,
});
</script>

</body>
</html>
