<style>
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    
    
    .modal-content {
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      position: relative;
    }
    
    .close {
      position: absolute;
      top: 15px;
      right: 25px;
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .close:hover,
    .close:focus {
      color: black;
    }
    
    #addProductForm input[type="text"],
    #addProductForm input[type="submit"] {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    
    #addProductForm input[type="submit"] {
      background: #f06d6d;
      color: white;
      border: none;
      cursor: pointer;
    }
    </style>
    
<body>

<style>
    /* Style général du panier */
    .panier {
        padding: 50px 20px;
        background: #fff9fb; /* fond très doux rose-blanc */
        font-family: 'Poppins', sans-serif;
    }
    
    /* Titre principal */
    .panier .heading h1 {
        text-align: center;
        color: #e84393; /* rose doux */
        margin-bottom: 30px;
        font-size: 2.5rem;
    }
    
    /* Conteneur des items */
    .panier-items {
        max-width: 1000px;
        margin: auto;
    }
    
    /* Chaque ligne d'article */
    .items {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    
    /* Carte produit */
    .item {
        display: flex;
        align-items: center;
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(255, 107, 154, 0.1);
        padding: 15px 20px;
        transition: transform 0.3s;
    }
    
    .item:hover {
        transform: translateY(-5px);
    }
    
    /* Image produit */
    .image img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 15px;
        margin-right: 20px;
    }
    
    /* Contenu du produit */
    .content {
        flex: 1;
    }
    
    .content p {
        font-size: 1.2rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
    }
    
    .quantity {
        font-size: 0.9rem;
        color: #777;
        margin-bottom: 5px;
    }
    
    .price {
        font-size: 1rem;
        color: #ff6b9a;
        font-weight: bold;
    }
    
    /* Total panier */
    .total {
        margin-top: 30px;
        text-align: right;
        font-size: 1.5rem;
        font-weight: bold;
        color: #e84393;
    }
    </style>
<section class="panier" id="panier">
    <div class="heading">
        <h1>Votre Panier</h1>
    </div>

    <div class="panier-items">
        {% if panier_items %}
            <div class="items">
                {% for item in panier_items %}
                    <div class="item">
                        <div class="image">
                            {% if item.produit.image %}
                                <img src="{{ item.produit.image.url }}" alt="{{ item.produit.nom }}">
                            {% endif %}
                        </div>
                        <div class="content">
                            <p>{{ item.produit.nom }}</p>
                            <div class="quantity">
                                <span>Quantité: </span>{{ item.quantite }}
                            </div>
                            <div class="price">{{ item.produit.prix }}€</div>
                        </div>
                    </div>
                {% endfor %}
            </div>

            <div class="total">
                <p>Total: {{ total }}€</p>
            </div>
        {% else %}
            <p>Votre panier est vide.</p>
        {% endif %}
    </div>
</section>
